<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{registration.html.title}">Registration</title>

    <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" href="../../resources/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="container">
    <div class="info-container">
        <h2 class="form-signin-heading" th:text="#{registration.html.headline}">
            Please register
        </h2>

    </div>
    <form action="#" th:action="@{/registration}" th:object="${registrationUser}" class="form-signin" method="post">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" th:text="#{registration.form.error}">
            Error while registration process
        </div>
        <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}">
            Error message
        </div>
        <div th:if="${errorKey != null}" class="alert alert-danger" th:text="#{${errorKey?:'internal.server.error'}}">
            We're sorry. An internal Server Error occurred.
        </div>
        <fieldset>

            <div th:each="htmlField : ${htmlFields}">

            </div>
            <div th:replace="htmlfield :: defaultInput('userName', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('email', 'email')"></div>
            <div th:replace="htmlfield :: defaultInput('password', 'password')"></div>
            <div th:replace="htmlfield :: defaultInput('confirmPassword', 'password')"></div>
            <div th:replace="htmlfield :: defaultInput('formattedName', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('familyName', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('givenName', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('middleName', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('honorificPrefix', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('honorificSuffix', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('displayName', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('nickName', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('profileUrl', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('title', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('preferredLanguage', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('locale', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('timezone', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('phoneNumber', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('im', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('photo', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('formattedAddress', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('streetAddress', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('locality', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('region', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('postalCode', 'text')"></div>
            <div th:replace="htmlfield :: defaultInput('country', 'text')"></div>

            <!-- Example
            <div th:replace="htmlfield :: extensionInput('urn:client:extension', 'age', 'text')"></div>
            -->

            <button class="btn btn-lg btn-primary btn-block"
                    type="submit"
                    th:text="#{registration.form.register}">Register
            </button>
        </fieldset>
    </form>

</div>
</body>
</html>
